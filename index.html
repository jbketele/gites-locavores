<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gites Locavores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <img src="imgs/logo_gites_locavores.png" alt="logo_gites_locavores" style="float:left;">
            <h1>Bienvenue</h1>
        </header>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li class="has-sous-nav"> 
                    <a href="#">Nos Gites</a>
                        <ul class="sous-nav">
                            <li><a href="#">Calvados</a></li>
                            <li><a href="#">Eure</a></li>
                            <li><a href="#">Manche</a></li>
                            <li><a href="#">Orne</a></li>
                            <li><a href="#">Seine-maritime</a></li>
                        </ul>
                </li>
                <li><a href="#">Produits locaux</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    </div>
    </nav>
    <div id="corps">
        <div class="box1">
            <div class="title-box">
                <img src="imgs/loupe.png" alt="loupe" style="float: left;">
                <h2>Trouvez nos produits et découvrez nos expériences</h2>
            </div>
            <div class="place-products">
                <div class="search-container">
                    <label class="item" for="place">Localisez-vous</label>
                    <input type="text" id="place" name="localisation" placeholder="Localisation">
                </div>
                <div class="products">
                    <label class="item" for="products">Type de produits</label>
                    <select name="products" id="products">
                        <option value="">Choisir</option>
                        <option value="">Fruits & Légumes</option>
                        <option value="">Viande & Poisson</option>
                        <option value="">Produits laitiers</option>
                        <option value="">Boissons</option>
                    </select>
                    <input type="submit" value="Suivant">
                </div>
            </div>
            <div class="shop">
                <h3>Nos points de vente</h3>
            </div>
                <div class="vente">
                <label class="item" for="option1">Chez le producteur</label>
                <input type="checkbox" id="option1" name="option1" value="option1">
                
                <label class="item" for="option2">Magasin de producteur</label>
                <input type="checkbox" id="option2" name="option2" value="option2">

                <label class="item" for="option3">Drive fermier</label>
                <input type="checkbox" id="option3" name="option3" value="option3">

                <input type="submit" value="Suivant">
                </div>
        </div>
        <br>
        <div class="slide1">
            <img src="imgs/pub_noel_gites_locavores.png" alt="pictures-xmas">
        </div>
    </div>
</body>
</html>
